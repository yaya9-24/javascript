<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("hello...");

        //일급함수-이름이 없는 무명함수로 코딩
        //-함수가 변수에 할당
        //-함수가 함수의 인자로 사용
        //-함수가 리턴문에 사용


        //-함수가 변수에 할당
        let fn1 = function() {
            console.log("fn1");
            return 99;
        };
        fn1();

        function test(fn) {
            console.log(fn);
            fn();
        }
        //-함수가 함수의 인자로 사용
        test(function(){
            console.log("fn2");
        });

        //-함수가 리턴문에 사용
        function test2(){
            return function () {
                console.log("fn3");
            };
        }
        let fn3 = test2();
        fn3();
        
    </script>
</head>
<body>
    <h1>class</h1>
</body>
</html>
