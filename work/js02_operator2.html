<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("hello...");

       //1.대입연산자-할당연산자
        let a = 10;
        let b = a + 1;

        //2.복합대입연산
        b++;
        console.log(b);

        b = b + 3;
        console.log(b);

        b += 3;
        console.log(b);

        b -= 3;
        console.log(b);

        b *= 3;
        console.log(b);

        b /= 3;
        console.log(b);

        b %= 3;
        console.log(b);

        b = 10;

        b **= 3;
        console.log(b);

    </script>
</head>
<body>
    <h1>operator연산자</h1>
</body>
</html>
