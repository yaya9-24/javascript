<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("hello...");

        let obj = {};
        console.log(obj);
        obj.name = "kim";
        obj.age = 33;
        console.log(obj);

        //해당 키(속성)의 유무를 boolean 타입으로 반환
        console.log("name" in obj);
        console.log("email" in obj);
    </script>
