<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("hello...");

        //함수 : function이라는 예약어가 붙는 함수와 아닌 함수(class내부함수)
        //1.함수의 이름(함수명)은 소문자 영문으로 시작, 동사로 작성
        //2.전역에 정의된 함수는 순차실행에 상관없이 호출(call)가능.
        //3.정의된 함수는 함수콜에 의해서 동작한다.
        function test(){
            console.log("test()...");
        }
        test();

        class Person{
            sleep(){
                console.log("sleep()...");
            }
        }
        new Person().sleep();
    </script>
</head>
<body>
    <h1>function</h1>
</body>
</html>
