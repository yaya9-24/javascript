<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수는(variable) 왜?</title>
    <script>
        console.log("hello...1");
        message1 = "hello...111";
        message2 = "hello...222";
        message3 = "hello...333";
        // window.onload : 화면이 다 읽어지고 나서 마지막에 실행해
        window.onload = function(){ // 화면로딩 이벤트 처리
            console.log("hello...4");
            document.getElementById("h01").innerText = message1;
            document.getElementById("h02").innerText = message2;
            document.getElementById("h03").innerText = message3;
        };
        
    </script>
</head>
<body>

    <h2 id="h01">aaaa</h2>

</body>
</html>
