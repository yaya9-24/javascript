<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("hello...");

        //private field 값 획득 및 변경을 위한 메소드 정의가능.

        class Car{
            #price = 0;
            #model = "noModel";
            #driver_name = "noName";
            constructor(){
                console.log("Car()....");
            }

            set price(price){
                this.#price = price;
            }
            get price(){
                return this.#price;
            }
            set model(model){
                this.#model = model;
            }         
            get model(){
                return this.#model;
            }
            set driver_name(driver_name){
                this.#driver_name = driver_name;
            }
            get driver_name(){
                return this.#driver_name;
            }
        }

        let car = new Car();
        car.price = 1000;
        car.model = "OOOO"; // 이 값이 set model로 들어간다.
        car.driver_name ="kim";
        console.log(car);
        console.log(car.model, car.price, car.driver_name); //get함수를 이용해 #model에 접근가능하게 해준다.
    </script>
</head>
<body>
    <h1>object</h1>
</body>
</html>
