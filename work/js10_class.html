<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("hello...");

        //클래스이름(식별자): 첫 글자가 영문 대문자 사용 권장.
        class Person{}

        console.log(new Person()); //new연산자 : 객체 생성 연산자
        let p = new Person();
        p.name = "kim";
        p.age = 33;
        console.log(p);

        class Student{}
        let st = new Student();
        st.name = "lee";
        st.tel = "010";
        st.num = 11;
        console.log(st);

    </script>
</head>
<body>
    <h1>object</h1>
</body>
</html>
