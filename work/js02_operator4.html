<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("hello...");

       //1.비교연산자 : 같다,다르다,크다,작다,이상,이하
       //==, === : 같다
       //!=, !== : 다르다
       // > , <
       // >= , <= 
       //결과가 참,거짓

       console.log(5==5);//true
       console.log(5=='5');//true

       console.log(5===5);//true
       console.log(5==='5');//false

       console.log("=============");

       console.log('kim'=='kim');//true
       console.log('kim'==='kim');//true
       console.log('kim'==new String('kim'));//true
       console.log('kim'===new String('kim'));//false

       console.log("=============");

       //0,false,'',"",undefined(값을할당하지않음),null(메모리에 주소가없다)
       console.log(0=='');//true
       console.log(0==false);//true
       console.log(undefined==null);//true
       console.log(undefined==false);//false : 주의

       console.log("=============");
       console.log(0==='');//false
       console.log(0===false);//false
       console.log(undefined===null);//false
       console.log(undefined===false);//false : 주의


    </script>
</head>
<body>
    <h1>operator연산자</h1>
</body>
</html>
