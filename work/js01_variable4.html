<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 종류</title>
    
    <script>
        console.log("hello.");
        //문자열내부에서 변수처리하는 방법

        window.onload = function(){
            //1.+ 연산으로 결합 
            let name = "lee";
            let age = 22;
            //console.log("나의 이름은 "+name+" , 나이는 "+age+"세 입니다.");
            let info = "<h1>나의 이름은 "+name+" , 나이는 "+age+"세 입니다.</h1>";
            console.log(info);
            document.querySelector("#d01").innerHTML = info;

            //2.`문자열` 을 이용하는방법
            //console.log(`나의 이름은 ${name}, 나이는 ${age}세 입니다.`);
            let info2 = `<h1>나의 이름은 ${name}, 나이는 ${age}세 입니다.</h1>`;
            console.log(info2);
            document.querySelector("#d02").innerText = info2;
        };

    </script>
</head>
<body>
    <h1>javascript</h1>
    <div id="d01"></div>
    <div id="d02"></div>
</body>
</html>
